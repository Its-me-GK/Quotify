<!doctype html>
<html lang="en">

<head>
  <title>Admin Login</title>

  <!-- Bootstrap core CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

</head>

<body class="text-center">

  <div class="container">
    <div class="row justify-content-center">
      <div class="col-sm-8 col-md-6 col-lg-4">
        <form class="form-signin" action="/dashboard" method="post">

          {% set fname = 'assets/img/'+ params['login_img'] %}
          <img class="mb-4" src="{{url_for('static', filename=fname)}}" alt="" width="72" height="72">
          <h1 class="h3 mb-3 font-weight-normal">Admin Login</h1>
          <label for="uname" class="sr-only">Username</label>
          <input type="text" id="uname" name="uname" class="form-control" placeholder="Username" required autofocus>
          <label for="password" class="sr-only">Password</label>
          <input type="password" id="password" name="pass" class="form-control" placeholder="Password" required>
          <div class="checkbox mb-3">
            <label>
              <input type="checkbox" value="remember-me"> Remember me
            </label>
          </div>
          <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
          <p class="mt-5 mb-3 text-muted">Â© {{params['blog_name'] }} 2024-25</p>

        </form>
      </div>
    </div>
  </div>

</body>

</html>
